<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Introduction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h2 class="mt-3">Example</h2>
    <div class="accordion" id="ac">
      <div class="accordion-items">
        <h2 class="accordion-header" id="h1">
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#c1"
          >
            Accordion button 1
          </button>
        </h2>
        <div
          id="c1"
          class="accordion-collapse collapse"
          aria-labelledby="h1"
          data-bs-parent="#ac"
        >
          <div class="accordion-body">----content-----</div>
        </div>
      </div>
      <div class="accordion-items">
        <h2 class="accordion-header" id="h1">
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#c2"
          >
            Accordion button 2
          </button>
        </h2>
        <div
          id="c2"
          class="accordion-collapse collapse"
          aria-labelledby="h1"
          data-bs-parent="#ac"
        >
          <div class="accordion-body">----content-----</div>
        </div>
      </div>
      <div class="accordion-items">
        <h2 class="accordion-header" id="h1">
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#c3"
          >
            Accordion button 3
          </button>
        </h2>
        <div
          id="c3"
          class="accordion-collapse collapse"
          aria-labelledby="h1"
          data-bs-parent="#ac"
        >
          <div class="accordion-body">----content-----</div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <button class="border border-3 text-center bg-primary border-info btn-primary"><i class="bi bi-person"></i> XYZ</button>
    <button class="border border-3 text-center bg-secondary border-dark"><i class="bi bi-cart"></i> ADD</button>
    <button class="border border-3 text-center bg-info border-primary"><i class="bi bi-heart"></i> LIKE</button>
    <button class="border border-3 text-center bg-warning border-danger"><i class="bi bi-download"></i> DOWNLOAD</button>
  </body>
</html>
