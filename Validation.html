<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.
js"></script>
  </head>
  <body class="bg-dark text-white container">
    <h1> From Validation</h1>
    <form class="needs-validation">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div class="container py-4">
      <form class="was-validated">
        <!-- ======================== -->
        <!-- Normal Feedback Style -->
        <!-- ======================== -->
        <div class="row">
          <!-- City (Feedback) -->
          <div class="col-md-6 mt-5">
            <label class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter city"
              required
            />
            <div class="valid-feedback">City looks good!</div>
            <div class="invalid-feedback">Please enter a valid city.</div>
          </div>

          <!-- State (Feedback) -->
          <div class="col-md-6 mt-5">
            <label class="form-label">State</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Punjab</option>
              <option>Karnataka</option>
            </select>
            <div class="valid-feedback">State selected.</div>
            <div class="invalid-feedback">Please choose a state.</div>
          </div>
        </div>

        <div class="row">
          <!-- Submit -->
          <div class="col">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
