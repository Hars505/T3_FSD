<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade show">
      Message
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <button
      type="button"
      class="btn btn-dark btn-outline-primary w-100 active"
      data-bs-dismiss="alert"
    >
      basic
    </button>
    <button
      type="button"
      class="btn btn-primary btn-outline-dark w-50"
      data-bs-dismiss="alert"
    >
      primary
    </button>
    <input
      type="button"
      class="btn btn-danger btn-outline-info w-25 active"
      value="input button"
    />
    <a href="#" class="btn btn-warning w-25 disabled">link button</a
    ><br /><br />
    <div class="spinner-border Text-dark"></div>
    <div class="spinner-grow Text-warning"></div>
    <div class="spinner-grow-sm spinner-border Text-secondary"></div>
    <button class="spinner-border text-center Text-warning"></button>Loading...

    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
        Exam
      </button>
      <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">T1</a></li>
      <li><a class="dropdown-item" href="#">T2</a></li>
      </ul>
      </div>
    <div>
        <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
            Subjects
        </button>
        <div class="dropdown-menu">
            <strong class="dropdown-header">sem-3</strong>
            <a class="dropdown-item" href="#"> FSD-1 </a>
            <a class="dropdown-item" href="#"> DE </a>
            <a class="dropdown-item" href="#"> PS </a>
            <a class="dropdown-item" href="#"> PYTHON </a>
            <div class="dropdown-divider "></div>
            <strong class="dropdown-header">Sem-4</strong>
            <a class="dropdown-item" href="#"> FSD-2 </a>
            <a class="dropdown-item" href="#"> TOC </a>
            <a class="dropdown-item" href="#"> ITS </a>
            <a class="dropdown-item" href="#"> PYTHON-II </a>
        </div>
    </div>
  </body>
</html>
