<html>
    head>
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-dark">
    <form>
        <h1 class="text-center text-capitalize text-primary">Use of Form-floating</h1> form</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Name">
                    <label class="fw-bold">User Name</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Last Name">
                    <label class="fw-bold">Last Name</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter E-mail">
                    <label class="fw-bold">E-mail </label>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <h4 class="text-center text-capitalize text-primary">Location</h4>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select">
                        <option value="" class="fw-bold">Select City</option>
                        <option value="1">Ahemdabad</option>
                        <option value="2">Ghandinagar</option>
                        <option value="3">Surat</option>
                    </select>
                    <label class="fw-bold"> City : </label>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <h4 class="text-center text-capitalize text-primary">Gender</h4>
        <div class="row">
            <div class="col-sm-4">
                <label class="form-label fw-bold">Gender</label>
                <div class="form-check">
                    <label class="form-check-label text-white">Male</label> 
                    <input class="form-check-input" type="radio" name="gender" value="male" checked>
                </div>
                <div class="form-check">
                    <label class="form-check-label text-white">Female</label> 
                    <input class="form-check-input" type="radio" name="gender" value="female">
                </div>
            </div>
        </div>
        <h4 class="text-center text-capitalize text-primary">Preference Check Box</h4>
        <div class="row">
            <div class="col-sm-4">
                <label class="form-label fw-bold">Preference</label>
                <div class="form-check form-switch">
                    <label class="form-check-label text-white">Cricket</label> 
                    <input class="form-check-input" type="checkbox" name="activities" value="cricket">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label text-white">Volley ball</label> 
                    <input class="form-check-input" type="checkbox" name="activities" value="vollaeyball">
                </div>
                <div class="form-check">
                    <label class="form-check-label text-white">Basket ball</label> 
                    <input class="form-check-input" type="checkbox" name="activities" value="Basket ball">
                </div>
                <div class="form-check">
                    <label class="form-check-label text-white">Dancing</label> 
                    <input class="form-check-input" type="checkbox" name="activities" value="Dancing">
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <h4 class="text-center text-capitalize text-primary">Range</h4>
        <div class="row">
            <div class="col-md-6">
                <h5>Satisfaction level</h5>
                <div class="d-flex justify-content-between mb-1 text-white">
                    <span>Very Poor</span>
                    <span>Poor</span>
                    <span>Average</span>
                    <span>Good</span>
                    <span>Very Good</span>
                </div>
                <input type="range" class="form-range" min="1" max="5" step="1">
            </div>
        </div>
        <h4 class="text-center text-capitalize text-primary">Range</h4>
        <div class="row">
            <div class="col-md-4 mb-3"></div>
                <div class="input-group text-white">
                    <span class="input-group-text">Rs.</span>
                    <input type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
        </div>
    </form>
  </body>
</html>
